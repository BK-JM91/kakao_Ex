<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <script
      src="https://kit.fontawesome.com/b7a794d0bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends</title>
  </head>
  <body>
    <!--body안에 있는 맨 위 시계 등등의 상태창 구현-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <!--header는 애플리케이션 맨 위 머리에 있는 머리 -->
    <header class="header">
      <div class="header_column">
        <h1 class="header_title">Friends</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!--userRow-->
    <main class="friends">
      <header class="friends_header">
        <div class="friends_column">
          <div class="friends_friend friend">
            <div class="friends_column">
              <img
                src="images/avatar.jpg"
                alt=""
                class="g-avatar friend_avatar"
              />
              <div class="friend_content">
                <span class="friend_name">
                  jmOh
                </span>
                <span class="friend_status">
                  I wanna go home
                </span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="friends_plus">
        <h5 class="friends_title">Plus Friends</h5>
        <div class="friends_friend friend">
          <div class="friends_column">
            <img src="images/avatar2.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                Mini's color Academy
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends_list">
        <h5 class="friends_title">Friends 1</h5>
        <li class="friends_friend friend">
          <div class="friends_column">
            <img src="images/avatar2.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                Mini
              </span>
              <span class="friend_status">
                I Miss You
              </span>
            </div>
          </div>
          <div class="friends_column">
            <div class="nowListening">
              <i class="fas fa-play"></i>
              <span>
                Show me the money - Alex
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!--nav는 네비게이션 역할, Ul은 리스트 역할-->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_item">
          <a href="friends.html" class="nav_list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comments"></i>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <!-- li.nav_list_item*4>a.nav 로 작성 중 a는 링크 태그-->
      </ul>
    </nav>
  </body>
</html>
