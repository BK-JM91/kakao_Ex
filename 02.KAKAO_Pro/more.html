<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <script
      src="https://kit.fontawesome.com/b7a794d0bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <!--body안에 있는 맨 위 시계 등등의 상태창 구현-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <!--header는 애플리케이션 맨 위 머리에 있는 머리 -->
    <header class="header">
      <div class="header_column">
        <h1 class="header_title">More</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header_icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="friends_friend friend">
          <div class="friends_column">
            <img src="images/avatar.jpg" class="g-avatar friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                JM
              </span>
              <span class="friend_status">
                dreams_player@e-mail.com
              </span>
            </div>
          </div>
          <div class="friends_column">
            <i class="far fa-comment-alt  fa-2x"></i>
          </div>
        </div>
        <section class="more_btn-high">
        <ul class="more_btn-list">
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Emoticons
            </span>
          </li>
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Themes
            </span>
          </li>
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Account
            </span>
          </li>
        </ul>
      </section>
      <section class="more_suggestions">
        <h5 class="more_title">Suggestions</h5>
        <ul class="more_suggestion-list">
          <li class="more_suggestion suggestion">
            <span class="suggection_icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Story</span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggection_icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao friends</span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggection_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion_title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <!--nav는 네비게이션 역할, Ul은 리스트 역할-->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comments"></i>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list_item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <!-- li.nav_list_item*4>a.nav 로 작성 중 a는 링크 태그-->
      </ul>
    </nav>
  </body>
</html>
