<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <script
      src="https://kit.fontawesome.com/b7a794d0bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat Main</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
      <header class="header">
        <div class="header_column">
          <h1 class="header_title">CHAT</h1>
        </div>
        <div class="header_column">
          <span class="header_icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header_icon"></span>
          <i class="far fa-comments"></i>
          <span class="header_icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
  </body>
</html>
