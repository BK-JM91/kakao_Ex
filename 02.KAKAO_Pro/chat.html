<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <script
      src="https://kit.fontawesome.com/b7a794d0bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
  </head>
  <body class="chat-body">
    <!--body안에 있는 맨 위 시계 등등의 상태창 구현-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <!--header는 애플리케이션 맨 위 머리에 있는 머리 -->
    <header class="header">
      <div class="header_column">
        <a href="index.html" class="header_back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">Mini</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <span class="chat_timestamps">Monday, March 2, 2020</span>
        <li class="incomming-message message">
          <img src="images/avatar.jpg"/>
          <div class="message_content">
            <div class="message_bubbles">
              Hello ~ I love so much ~ ~ ~
            </div>
            <span class="message_author">JM</span>
          </div>
        </li>
        <li class="sent-message">
          <span class="message_timestamp"></span>
          <div class="message_content">
            <div class="message_bubbles">
              Hello ~ Good to see u again!
            </div>
          </div>
        </li>
        <li class="incomming-message message">
          <img src="images/avatar.jpg"/>
          <div class="message_content">
            <div class="message_bubbles">
              I Like Pizza ~ Make some noise!!
            </div>
            <span class="message_author">JM</span>
          </div>
        </li>
        <li class="sent-message">
          <span class="message_timestamp"></span>
          <div class="message_content">
            <div class="message_bubbles">
              umm.....I Love ice americano !!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat_write">
      <div class="chat_write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_write-column">
        <input type="text" placeholder="Send message" class="chat_write-input"/>
      </div>
      <div class="chat_write-column">
          <span class="chat_write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat_write-icon">
            <i class="fas fa-microphone"></i>
          </span>
          </span>
      </div>
    </div>
  </body>
</html>
