<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1" />
    <script
      src="https://kit.fontawesome.com/b7a794d0bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat</title>
  </head>
  <body>
    <!--body안에 있는 맨 위 시계 등등의 상태창 구현-->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <!--header는 애플리케이션 맨 위 머리에 있는 머리 -->
    <header class="header">
      <div class="header_column">
        <a href="more.html" class="header_back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Best Friends</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header_icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="settings">
      <section class="settings_section">
        <ul class="settings_list">
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings_title">
              Privacy
            </span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings_title">
              Notification
            </span>
          </li>
          <li class="settings_setting">
            <span class="settings_icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings_title">
              Friends
            </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
