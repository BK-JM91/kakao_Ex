<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InLineBox</title>
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
<!--inline-block은 옆으로 나란히, 텍스트 크기 무시하고 일정-->
<!--block은 아래로 나란히, 텍스트 크기 무시하고 일정-->
<!--inline은 텍스트 크기로 박스가 맞춰짐. 박스크기 무시-->
