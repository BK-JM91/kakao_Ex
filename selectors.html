<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selector</title>
    <style>
      input[type="submit"] {
        background-color: red;
      }
      input[type="password"] {
        background-color: blue;
      }
      input {
        border: 1px solid yellow;
      }
      .box {
        background-color: turquoise;
        display: block;
        height: 100px;
        border: 1px solid black;
      }
      .box:nth-child(3) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <input type="password" />
      <input type="submit" class="submit" />
    </div>
  </body>
</html>
<!--nth-child(숫자) 박스 중 원하는 박스에 컬러입히기-->
